<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1E90FF;
            border-color: #1E90FF;
        }
        .btn-primary:hover {
            background-color: #1C86EE;
            border-color: #1C86EE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Thông Tin Người Dùng</h2>
        <form id="ageForm">
            <div class="mb-3">
                <label for="age" class="form-label">Nhập tuổi của bạn</label>
                <input type="number" class="form-control" id="age" aria-describedby="age" placeholder="Nhập tuổi" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
        </form>
        <p id="message" class="mt-3"></p>
    </div>

    <script>
        let previousAge = null;

        const ageForm = document.getElementById('ageForm');
        const message = document.getElementById('message');

        ageForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const ageInput = document.getElementById('age');
            const age = ageInput.value.trim();

            if (previousAge === null) {
                message.textContent = `Số tuổi của bạn là ${age}.`;
                message.style.color = 'green';
                previousAge = age; 
            } else if (age === previousAge) {
                message.textContent = 'Đã có người có số tuổi này, vui lòng nhập số tuổi khác.';
                message.style.color = 'red';
            } else {
                message.textContent = `Số tuổi của bạn là ${age}.`;
                message.style.color = 'green';
                previousAge = age; 
            }

            ageInput.value = '';
        });
    </script>
</body>
</html>
